## This parameter file configures the Collaborative Filtering MEL module
navigator:
  ros__parameters:
    loc:
      collaborative_landmarks:
        # the module type to configure (don't change this param)
        type: "collaborative_landmarks"

        # for reference, exp(-x):
        #   0: 1.0
        #   1: 0.3678794411714423
        #   2: 0.1353352832366127
        #   3: 0.0497870683678639
        #   4: 0.0183156388887342
        #   5: 0.006737946999085467

        # The decay of previous vertices' experience similarity s' = exp(-d*dist)*s
        similarity_decay: 0.25

        # The decay of previous vertices' landmark matchability m' = exp(-d*dist)*m
        prediction_decay: 0.5

        # Whether to print out debug logs
        verbose: false

        # The number of experiences to recommend for localization
        num_desired_experiences: 10

        # Whether or not we make the recommendation and restrict the experiences
        in_the_loop: true

        # Whether or not to make recommendations at a landmark level
        recommend_landmarks: false # alpha right now