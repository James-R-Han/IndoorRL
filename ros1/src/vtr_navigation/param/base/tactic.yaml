log_to_file: true

tactic:
  type: basic
  num_threads: 2
  extrapolate_VO: false
  extrapolate_timeout: 1.5
  keyframe_parallelization: true
  keyframe_skippable: true
  localization_parallelization: true
  localization_skippable: true
  loc_deadreckoning_thresh: [0.5, 0.1, 0.1]
  loc_lost_thresh: [1.0, 0.5, 0.25]
  ta_parallelization: true
  
map_memory:
  enable: true
  vertex_life_span: 10
  lookahead_distance: 15
  streams_to_load:
    - "/front_xb3/landmarks"
    - "/front_xb3/landmarks/counts"
    - "/front_xb3/landmarks/matches"
    - "/underfoot_patches"
    - "/gmm_patches"
  priv_streams_to_load:
    - "/front_xb3/visualization_images"

live_memory:
  enable: true
  window_size: 150
  
mergepipeline:
  default_loc_cov: [1, 0.5, 0.5, 0.25, 0.25, 0.5]

searchpipeline:
  search_step: 3
