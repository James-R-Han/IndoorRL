# the module type to configure (don't change this param)
type: "asrl_mono_matcher"
check_laplacian_bit: true
check_octave: true
check_response: false
min_response_ratio: 0.2
window_size: 20.0
use_pixel_variance: true
prediction_method: se3
max_point_depth: 1000
descriptor_thresh_cpu: 0.1
descriptor_thresh_gpu: 0.5
parallel_threads: 8
visualize_feature_matches: false
match_on_gpu: false
match_gpu_tight_knn_match_num: 5
match_gpu_loose_knn_match_num: 10

