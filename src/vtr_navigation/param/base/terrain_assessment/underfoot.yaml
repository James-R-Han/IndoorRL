underfoot_distance: 7   # max distance for computing underfoot patches
occlusion_distance: 2   # robot occlusion distance
max_vertices: 30        # maximum number of underfoot vertices to consider (regardless of skip)
underfoot_set_skip: 2   # how many vertices to skip when doing underfoot patch generation
                        #     0 - disable underfoot patch generation
                        #     1 - process data from every vertex in underfoot set
                        #     n - process data from every nth vertex in underfoot set

obstacle_button_idx: 3  # which button indicates an observed obstacle? (xbox Y = 3)

verbose: false          # enable some more outputs
