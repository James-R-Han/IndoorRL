type: cd_min_max

max_fps: 99              # maximum frames to process per second
max_diff: 30             # terrain difference that causes robot stop (metres)
n_consec_inf: 3          # how many consecutive patches with no training data are required to cause robot stop
slow_distance: 5         # distance at which obstacle causes robot slowdown (metres)
stop_distance: 3         # distance at which obstacle causes robot stop (metres)
smoothing_type: 'median' # type of spatial cost smoothing
nth_best: 3              # nth highest cost used in median smoothing
ignore_border: true      # ignore the border of the patch (since it can't be fudged to compensate for loc error)
