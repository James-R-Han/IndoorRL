# the module type to configure (don't change this param)
type: "mono_ransac"
rig: "centre_down"
channel: "grayscale"
enable: true
flavor: Vanilla
iterations: 1000
sigma: 3.5
threshold: 5.0
early_stop_ratio: 1.0
early_stop_min_inliers: 700
mask_inlier_count: 4
mask_depth: 1000
mask_depth_inlier_count: 0
min_inliers: 10

use_migrated_points: true
visualize_ransac_inliers: true
